<section class="grid grid-cols-2 mt-10 gap-x-10 ">
    <div class="flex flex-col   ">
        <img [src]="images" alt="" class="w-[460px] rounded-lg object-contain">

          <ul class="list pt-5" >
            <li (click)="selectIndex = 1" [ngClass]="{'bordaSelecionado': selectIndex === 1 }">
              <img (click)="changeImage(1)"  src="assets\images\image-product-1.jpg" alt="" class="size-12/12 object-contain rounded-lg cursor-pointer ">
            </li>
            <li (click)="selectIndex = 2" [ngClass]="{'bordaSelecionado': selectIndex === 2 }">
              <img (click)="changeImage(2)" src="assets\images\image-product-2.jpg" alt="" class="size-12/12 object-contain rounded-lg cursor-pointer">

            </li>
            <li (click)="selectIndex = 3" [ngClass]="{'bordaSelecionado': selectIndex === 3 }">
              <img (click)="changeImage(3)" src="assets\images\image-product-3.jpg" alt="" class="size-12/12 object-contain rounded-lg cursor-pointer">

            </li>
            <li (click)="selectIndex = 4" [ngClass]="{'bordaSelecionado': selectIndex === 4 }">
              <img (click)="changeImage(4)" src="assets\images\image-product-4.jpg" alt="" class="size-12/12 object-contain rounded-lg cursor-pointer">

            </li>
          </ul>



    </div>

    <div class="flex flex-col justify-center">
      <div class="">
        <span class="text-[#ff7d1a] block uppercase tracking-wider font-bold mb-5">Sneaker Company</span>
        <h1 class="text-5xl mb-10 leading-tight font-extrabold">Fall Limited Edition Sneakers</h1>
        <p class="text-[#68707d] w-12/12 text-lg mb-6 leading-relaxed tracking-wide">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      </div>
      <div class="flex items-center">
        <span class="text=[#1d2025] font-bold mr-4 tracking-wide text-3xl">$125.00</span>
        <span class="bg-[#ffede0] text-[#ff7d1a] text-base p-1 font-bold">50%</span>
      </div>

        <span class="text-[#b0b2bf] line-through font-bold mt-2 tracking-wider text-base">$250.00</span>
          <div class="flex mt-10">

            <div class="flex items-center justify-between w-40 px-5 rounded-lg bg-[#f7f8fd]">
              <img (click)="diminuir()" src="assets/images/icon-minus.svg" alt="" class="cursor-pointer">
              <span class="font-bold" >{{product.quantity}}</span>
              <img (click)="aumentar()" src="assets/images/icon-plus.svg" alt="" class="cursor-pointer">
            </div>
            <button (click)="addToCart()" class="addToCart__btn w-64">
                <img  src="assets/images/icon-cart.svg" alt="" class="mr-4">
              Add to cart</button>

          </div>
      </div>
</section>
